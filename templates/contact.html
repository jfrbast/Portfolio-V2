{{define "contact"}}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact </title>

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/contact.css">

</head>
{{template "header" .}}
<body>

<form id="contactForm">

    <div class="texttitle">
        <h1>Contact Me</h1>
        <p> Feel free to contact me !</p>
    </div>
    <div class="contact-container">
        <div class="NameEmail">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="Message">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

    </div>
    </button>
    <button id="spriteBtn5" type="submit">
        <img id="spriteImg5" src="/static/sprites/send_button/send1.png" alt="sprite" >

    </button>
</form>


</body>
</html>
<script>
    const frameInterval = 70;
    const frames = [
        "/static/sprites/send_button/send1.png",
        "/static/sprites/send_button/send2.png",
        "/static/sprites/send_button/send3.png"
    ];

    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let currentFrame = 0;
        const interval = setInterval(() => {
            document.getElementById("spriteImg5").src = frames[currentFrame];
            currentFrame++;

            if (currentFrame >= frames.length) {
                clearInterval(interval);
                setTimeout(() => {
                    e.target.submit();
                }, 200);
            }
        }, frameInterval);
    });
</script>
{{end}}
